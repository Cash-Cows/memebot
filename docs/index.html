    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" /> 
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v5" />
    <link rel="stylesheet" type="text/css" href="/memebot/index.css?v5" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/logo-cashcows-long.gif" />
          </a>
        </nav>
        <nav class="right">
          <a class="link" href="/updates.html">Updates</a>
          <a class="link" href="/gallery.html">Gallery</a>
          <a class="link" href="/members.html">Members</a>
          <div class="social">
            <a class="link" href="https://twitter.com/WeAreCashCows" target="_blank">
              <img src="/images/twitter-pixel.png" />
            </a>
            <a class="link" href="https://opensea.io/collection/cash-cows-crew" target="_blank">
              <img src="/images/opensea-pixel.png" />
            </a>
            <a class="link" href="https://etherscan.io/address/0x1A371de4634c3DEBf7196A1EFc59e620aff0915F" target="_blank">
              <img src="/images/etherscan-pixel.png" />
            </a>
            <a class="link" href="https://github.com/cash-cows" target="_blank">
              <img src="/images/github-pixel.png" />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="body">
      <div class="container">
        <div class="disconnected">
          <a 
            class="btn-pixel btn-pixel-lg btn-pixel-warning" 
            data-do="connect"
            data-on="click"
            href="javascript:void(0)"
          >Connect Wallet</a>
        </div>
        <div class="connected hide">
          <section class="section section-1">
            <h2>Register Images</h2>
            <div class="form">
              <div class="form-row">
                <label>Attributes</label>
                <div 
                  class="form-field field-attribute" 
                  data-do="field-attribute"
                >
                  <a 
                    class="btn btn-outline btn-secondary add"
                    href="javascript:void(0)"
                  >
                    Add Attribute
                  </a>
                </div>
              </div>
              <div class="form-row">
                <button 
                  class="btn btn-solid btn-large btn-primary" 
                  data-do="register" 
                  data-on="click"
                >
                  Register
                </button>
              </div>
            </div>
          </section>
          <section class="section section-2">
            <h2>Load $MILK</h2>
            <div class="form">
              <div class="form-row">
                <label>Amount</label>
                <div class="form-field">
                  <input id="field-amount" class="form-control" type="number" min="0" step="1" />
                </div>
              </div>
              <div class="form-row">
                <button 
                  class="btn btn-solid btn-large btn-primary" 
                  data-do="load" 
                  data-on="click"
                >
                  Load
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="foot"></footer>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/memebot/index.css?v5"></script>
    <script type="text/javascript" src="/scripts/connect.js?v5"></script>
  </body>
</html>
